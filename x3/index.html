
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoundLab IA Lobby</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
          "jspdf": "https://esm.sh/jspdf@^2.5.1"
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="lobby-header">
        <h1>FoundLab IA Lobby</h1>
    </header>
    <main class="lobby-container">
        <section id="ai-selection-area" aria-labelledby="ai-selection-title">
            <h2 id="ai-selection-title" class="sr-only">Seleção de Agentes de IA</h2>
            <div id="ai-cards-container" class="cards-grid">
                <!-- AI Cards will be injected here by JavaScript -->
            </div>
        </section>

        <section id="ai-interaction-area" class="interaction-area" aria-live="polite">
            <div id="interaction-header" class="interaction-header" style="display: none;">
                <h3 id="active-ai-name"></h3>
                <div class="interaction-header-actions">
                    <button id="summarize-chat-button" class="header-action-button" title="Sumarizar esta conversa">Sumarizar Conversa</button>
                    <div class="export-options">
                        <button id="export-history-json-button" class="header-action-button" title="Exportar histórico como JSON">Exportar JSON</button>
                        <button id="export-history-md-button" class="header-action-button" title="Exportar histórico como Markdown">Exportar MD</button>
                        <button id="export-history-pdf-button" class="header-action-button" title="Exportar histórico como PDF">Exportar PDF</button>
                    </div>
                    <button id="end-chat-button" class="end-chat-button header-action-button" title="Encerrar conversa com esta IA">Encerrar Chat</button>
                </div>
            </div>
            <div id="chat-log" class="chat-log">
                <p id="chat-placeholder" class="chat-placeholder">Selecione uma IA para iniciar a conversa.</p>
            </div>
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                Processando...
            </div>
            <p id="error-message" class="error-message" style="display: none;"></p>
            
            <div id="file-upload-area" class="file-upload-area" style="display: none;">
                <label for="file-input" class="file-input-label">Anexar Arquivo (em breve)</label>
                <input type="file" id="file-input" class="file-input" accept=".pdf,.doc,.docx,.txt,.md" disabled>
                <span id="file-name-display" class="file-name-display"></span>
            </div>

            <form id="chat-form" class="chat-form" style="display: none;">
                <textarea id="chat-input" class="chat-input" placeholder="Digite sua mensagem..." aria-label="Mensagem para a IA" disabled></textarea>
                <button id="send-button" class="send-button" type="submit" disabled>
                    Enviar
                    <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </section>
    </main>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
